<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation container">
            <div class="logo">
                <a href="">
                    <img class="logo" src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-igloo"></span>
                        <span class="span_space">inicio</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="span_space">buscar</span>
                    </a>
                </li>
            </ul>
        </nav> 
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span> 
                    <span class="span_space">Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>criar playlist</span>
                    </button>
                </div>
            </section>
        <div class="cookies"> 
            <a href="">cookies</a>
        </div>
        <div class="languages">
            <button class=" languages__button">
                <span class="fa fa-globe"></span>
                <span>português do Brasil</span>
            </button>
        </div>
    </div> 
    <footer class="footer">
        <div class="footer__content">
            <span class="text title">testar premium de graça</span>
            <span class="text subtitle">inscreva-se gratis</span>
        </div>
        <button class="footer__button">
            <span>inscreva-se gratis</span>
        </button>

    </footer>
</body>
</html>
