<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation container">
            <div class="logo">
                <a href="">
                    <img class="logo" src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-igloo"></span>
                        <span class="span_space">inicio</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="span_space">buscar</span>
                    </a>
                </li>
            </ul>
        </nav> 
        <div class="biblioteca container">
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-book"></span> 
                        <span class="span_space">Sua biblioteca</span>
                    </a>
                </li>
                <li class="playslist">
                    <a href="">
                        <span class="fa-soalid fa-music"></span> 
                        <span>Playslist 1</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
